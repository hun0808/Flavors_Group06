<script>
    function kiemtra(){
        
        var sName   = document.getElementById("txtName").value;
        var reName  = /^[A-Za-z ]{3,30}$/;
        if(!reName.test(sName)){
            alert("Full Name field can't left blank!");
            document.getElementById("txtName").focus();
            return false;
        }
        var sMail =document.getElementById("txtEmail").value;
        if((sMail.indexOf("@", 0)< 0)|| (sMail.indexOf(".",0)< 0)){
            alert("Email field can't left blank!");
            document.getElementById("txtEmail").focus();
            return false;
        }
        var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");
        if(password.value != confirm_password.value) {
            alert("Passwords Don't Match");
        } 




        var message = [];
        message.push("Your Information:");
        message.push("Name: " + sName);
        message.push("Email: " + sMail);
        alert(message.join('\n'));
    }
  </script>
